<div class="item">
    <img src='http://{{apiUrl}}/uploads/{{item.imageUrl}}' alt='{{item.name}}'>

    <div class="item-details">
        <h3 class='product-name'>{{item.name}}</h3>
        <p>
            {{item.price}}₪
        </p>
    </div>

    <div class="amount">
        <p>
            x{{item.amount}}
        </p>
    </div>

    <div class="total-price">
        {{item.totalPrice}}₪
    </div>

</div>
