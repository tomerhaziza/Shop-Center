<div class="categories-normal">
    <ul>
        <a *ngFor="let category of stateService.categoriesList" (click)='onNavigate(category)'
            [className]="condition(category.id) ? 'active' : 'disabled'">{{category.name}}</a>
    </ul>
</div>

<div class="categories-mobile">
    <div class="top">
        <div class="search">
            <app-search></app-search>
        </div>
        <div [className]="isMenuOpen ? 'menu-open activated unselectable' : 'menu-open unselectable'" (click)='onOpenMenu()'>
            <mat-icon matSuffix>menu</mat-icon>
        </div>
    </div>

    <div [className]="isMenuOpen ? 'categories open' : 'categories closed'">
        <ul>
            <a *ngFor="let category of stateService.categoriesList" (click)='onNavigate(category)'
                [className]="condition(category.id) ? 'active' : 'disabled'">{{category.name}}</a>
        </ul>
    </div>
</div>
